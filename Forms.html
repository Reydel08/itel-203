<!DOCTYPE html>
<html>
    <head>
        <title> Creating Registration Form using Html </title>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="inner">
                <div class="image-holder">
                    <img src="del.jpg" alt="image" width="100%" height="100%">
                </div> 
                <form>
                    <h3>registration form</h3>
                    <div class="form-group">
                        <input type="text" placeholder="Firstname" class="form-control">
                        <input type="text" placeholder="Lastname" class="form-control">
                    </div>
                    <div class="form-wrapper">
                        <input type="text" placeholder="Address" class="form-control">
                    </div>
                    <div>
                        <input type="text" placeholder="Email Address" class="form-control">
                    </div>
                    <div class="form-wrapper">
                            <select name="" id="" class="form-control">
                                <option value="" disabled selected>Civil Status</option>
                                <option value="Single">Male</option>
                                <option value="Married">Female</option>
                                <option value="widowed">Prefer not to say</option>
                            </select>
                        </div>
                        <div class="form-wrapper">
                            <input type="phone" placeholder="Phone Number" class="form-control">
                        </div>
                        <div class="form-wrapper">
                            <h6>BirthDate</h6>
                            <input type="date" placeholder="Birthd-Date" class="form-control">
                        </div>
                        <div class="form-wrapper">
                            <h3>Gender :</h3>
                            <input type="radio" name="gender">Male</input>
                            <input type="radio" name="gender">Female</input>
                            <input type="radio" name="gender">LGBTQ</input>
                        </div>
                        <div class="form-wrapper">
                
                             <input type="checkbox"singing>singing
                             <input type="checkbox"traveling>traveling
                             <input type="checkbox"dancingg>dancing  
                        </div>
                        <button>Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
